plugins:

  # - meta # 只有赞助者才有这个权限使用buildin功能
  - search:
      lang:
        - zh
        - en
        - ja
      separator: '[\s\u200b\-]'
  
  # heti插件
  # @https://github.com/TonyCrane/mkdocs-heti-plugin
  - heti:
      disable_serve: false
  
  # https://github.com/TonyCrane/mkdocs-statistics-plugin
  - statistics:
      words_per_minute: 256
      codelines_per_minute: 80
  
  # 这个插件用于压缩HTML输出，减少页面的加载时间和带宽消耗。
  # 重构环境的时候，这个插件貌似有一点点问题
  # - minify:
  #     minify_html: true

  # 显示文件的最后修改时间，基于git提交记录
    # https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      exclude:
        - index.md
      strict: false
  
  # 支持jupyter notebook
  - mkdocs-jupyter:
      execute: true
      execute_ignore:
        - "*.py"
      kernel_name: python3
      theme: dark
      include_source: True
      custom_mathjax_url: "https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"
  
  # 支持视频
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      css_style:
        width: "50%"

  # 支持changelog
  # TonyCrane - https://github.com/TonyCrane/mkdocs-changelog-plugin
  - changelog

  # https://github.com/termynal/termynal.py
  # A lightweight and modern animated terminal window. Built for mkdocs.
  # - termynal:
  #     prompt_literal_start:
  #       - "$"
        # - ">"


  # blog 功能 下面这个仓库有template
  # https://github.com/mkdocs-material/create-blog/tree/main
  - blog:
      blog_toc: true
      archive_date_format: MMMM yyyy
      # authors_profiles: true
      pagination_per_page: 5
      # archive_pagination_per_page: 10
      # categories_pagination_per_page: 10
      # post_slugify: !!python/object/apply:ext.slugs.slugify
      #   kwds:
      #     short: true
  - rss:
      match_path: "blog/posts/.*"
      abstract_delimiter: <!-- more -->
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
      enabled: true
      use_git: true
      use_material_blog: true
      use_material_social_cards: true

  # https://github.com/ojacques/mkdocs-git-committers-plugin-2
  # get your secret key from https://github.com/settings/personal-access-tokens/new
  # export MKDOCS_GIT_COMMITTERS_APIKEY=your_secret_key
  - git-committers:
      enabled: false
      repository: Phil-Fan/Phil-Fan.github.io
      branch: master
      token: !!python/object/apply:os.getenv ["MKDOCS_GIT_COMMITTERS_APIKEY"]
      # 使用github secret 保存API KEY，防止明文传递
      cache_dir: docs/style/
      # 使用cache file，否则编译过久，且每次编译都会重新获取
